apiVersion: v1
kind: ConfigMap
metadata: 
  name: kubevirt-provisioning
data: 
  dashboards-provisioning-config.yml: |- 
          apiVersion: 1
          providers: 
          - name: dashboards
            type: file
            updateIntervalSeconds: 30
            options: 
              path: /dashboards
              foldersFromFilesStructure: true
  datasources-provisioning-config.yml: |- 
          apiVersion: 1

          datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            orgId: 1
            url: http://prometheus-operated.default.svc.cluster.local:9090
            version: 1
            editable: true

          - name: Loki
            type: loki
            access: proxy
            url: loki.default.svc.cluster.local:3100
